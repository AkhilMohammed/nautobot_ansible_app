#cloud-config
package_update: true
package_upgrade: true

packages:
  - python3
  - python3-pip
  - python3-venv
  - git

runcmd:
  - echo "Cloud-init setup for Nautobot Worker VM"
  - mkdir -p /opt/nautobot
  - chown ${admin_username}:${admin_username} /opt/nautobot

write_files:
  - path: /etc/cloud-init-complete
    content: |
      Worker VM initialized and ready for Ansible deployment
