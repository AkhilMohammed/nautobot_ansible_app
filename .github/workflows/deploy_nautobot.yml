name: Deploy Nautobot

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Deployment mode"
        required: true
        type: choice
        options: [standalone, ha]
      environment:
        description: "Environment"
        required: true
        type: choice
        options: [dev, prod]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible (for ansible-vault)
        run: |
          pip install --upgrade pip
          pip install ansible

      - name: Decrypt SSH key with Ansible Vault
        env:
          VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}
        run: |
          echo "$VAULT_PASSWORD" > vault_pass.txt
          ansible-vault decrypt group_vars/dev/vault/ansible-ci \
            --output=ansible-ci \
            --vault-password-file vault_pass.txt
          chmod 600 ansible-ci

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            $(cat ansible-ci)

      - name: Configure known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 172.17.228.201 >> ~/.ssh/known_hosts
          # add other VMs/nodes here

      - name: Run Ansible deploy
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ./scripts/deploy.sh "${{ github.event.inputs.mode }}" "${{ github.event.inputs.environment }}"
