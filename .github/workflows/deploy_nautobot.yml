name: Deploy Nautobot

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Deployment mode"
        required: true
        type: choice
        options:
          - standalone
          - ha
      environment:
        description: "Environment"
        required: true
        type: choice
        options:
          - dev
          - prod
      standalone_ip:
        description: "Standalone VM IP (used only when mode=standalone)"
        required: false
        type: string
      app_ip:
        description: "Nautobot app VM IP (used only when mode=ha)"
        required: false
        type: string
      worker_ip:
        description: "Nautobot worker VM IP (used only when mode=ha)"
        required: false
        type: string
      scheduler_ip:
        description: "Nautobot scheduler VM IP (used only when mode=ha)"
        required: false
        type: string
      postgres_ip:
        description: "Postgres VM IP (used only when mode=ha)"
        required: false
        type: string
      redis_ip:
        description: "Redis VM IP (used only when mode=ha)"
        required: false
        type: string

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Enforce which inputs must be filled based on mode
      - name: Validate inputs
        run: |
          MODE="${{ github.event.inputs.mode }}"

          if [ "$MODE" = "standalone" ]; then
            if [ -z "${{ github.event.inputs.standalone_ip }}" ]; then
              echo "Error: standalone_ip is required when mode=standalone"
              exit 1
            fi
          else
            # mode = ha
            if [ -z "${{ github.event.inputs.app_ip }}" ] ||
               [ -z "${{ github.event.inputs.worker_ip }}" ] ||
               [ -z "${{ github.event.inputs.scheduler_ip }}" ] ||
               [ -z "${{ github.event.inputs.postgres_ip }}" ] ||
               [ -z "${{ github.event.inputs.redis_ip }}" ]; then
              echo "Error: app_ip, worker_ip, scheduler_ip, postgres_ip and redis_ip are all required when mode=ha"
              exit 1
            fi
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible (for ansible-vault and playbooks)
        run: |
          pip install --upgrade pip
          pip install ansible

      - name: Decrypt SSH key with Ansible Vault
        env:
          VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}
        run: |
          echo "$VAULT_PASSWORD" > vault_pass.txt
          ansible-vault decrypt group_vars/dev/vault/ansible-ci \
            --output=ansible-ci-decrypted \
            --vault-password-file=vault_pass.txt
          chmod 600 ansible-ci-decrypted
          echo "=== First line of decrypted key ==="
          head -n 1 ansible-ci-decrypted || echo "no file"
          echo "=== Last line of decrypted key ==="
          tail -n 1 ansible-ci-decrypted || echo "no file"

      - name: Read decrypted key into output
        id: read_key
        run: |
          echo "key<<EOF" >> "$GITHUB_OUTPUT"
          cat ansible-ci-decrypted >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ steps.read_key.outputs.key }}
          log-public-key: true

      # (Optional) known_hosts step here if you enable host key checking

      - name: Run Ansible deploy
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_VAULT_PASSWORD_FILE: "./vault_pass.txt"
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh "${{ github.event.inputs.mode }}" "${{ github.event.inputs.environment }}"
